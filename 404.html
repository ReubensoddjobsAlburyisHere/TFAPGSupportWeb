<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://i.imgur.com/O0CDc64.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            text-align: center;
        }
        .middle-bar {
            position: relative;
            background: rgba(0, 0, 0, 0.6); /* Black bar with transparency */
            color: #fff;
            padding: 40px 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease;
            max-width: 700px; /* Adjust width for better balance */
            width: 90%; /* Ensure responsiveness */
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .middle-bar img {
            max-width: 80%;
            height: auto;
            margin: 0 auto 20px;
            display: block;
            border-radius: 10px;
            animation: popIn 1.5s ease;
        }
        @keyframes popIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        h1 {
            font-size: 4.5rem;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        .custom-message {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #ccc;
            font-style: italic;
        }
        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2rem;
            background: #ff5722;
            padding: 15px 25px;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        a:hover {
            background: #e64a19;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="middle-bar">
        <img src="https://i.imgur.com/vqK0fHC.png" alt="Custom Graphic" />
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <p class="custom-message">If you think this is a mistake, please contact our support team.</p>
        <div class="button-container">
            <a href="https://tfapg.pages.dev/">Go Back Home</a>
            <a href="https://tfapgsupportweb.pages.dev/">Need Help?</a>
        </div>
    </div>
</body>
</html>
