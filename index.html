<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE FLAGPOCALYPSE Support Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-image: url('https://i.imgur.com/oPyfp2H.png'); /* The background image */
            background-size: cover; /* Cover the entire background */
            background-repeat: no-repeat; /* Do not repeat the image */
            background-position: center center; /* Center the image */
            background-attachment: fixed; /* Keep the background fixed when scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        /* Custom styles for the form container to blend with the background */
        .form-container {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            backdrop-filter: blur(5px); /* Frosted glass effect */
            -webkit-backdrop-filter: blur(5px); /* For Safari support */
            border-radius: 0.5rem; /* Tailwind's rounded-lg */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Tailwind's shadow-xl */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="form-container p-8 w-full max-w-md mx-auto">
        <h1 class="text-3xl font-bold text-center text-white mb-6">THE FLAGPOCALYPSE Support üëΩ</h1>
        <form>
            <div class="mb-5">
                <label for="category" class="block text-white text-sm font-semibold mb-2">Category</label>
                <select id="category" class="w-full px-4 py-2 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out bg-gray-700 text-white">
                    <option value="">Select a Category</option>
                    <option value="technical">Technical Issues (Website/Playback) üì∫</option>
                    <option value="billing">Billing & Payments üí∏ - Coming Soon</option>
                    <option value="content">Content Feedback (Show-Related) ‚úçÔ∏è - Coming Soon</option>
                    <option value="merchandise">Merchandise & Store üõçÔ∏è - Coming Soon</option>
                    <option value="episode-player">Episode Player Issues üé¨ - Coming Soon</option>

                    <option value="account-information">Account Information ‚ÑπÔ∏è - Under Maintenance</option>
                    <option value="security-privacy">Security & Privacy üîí</option>
                    <option value="copyright-licensing">Copyright & Licensing ‚öñÔ∏è</option>
                    <option value="casting-talent-submission">Casting & Talent Submissions üåü</option>
                    <option value="script-story-ideas">Script & Story Ideas üí°</option>
                    <option value="locations-set-suggestions">Locations & Set Suggestions üó∫Ô∏è</option>
                    <option value="press-kit-request">Press Kit Request üìÑ</option>
                    <option value="sponsorship-advertising">Sponsorship & Advertising üìà</option>
                    <option value="fan-events-meetups">Fan Events & Meetups üéâ</option>
                    <option value="general-inquiry">General Inquiry ‚ùì</option>


                    <option value="fan-community">Fan & Community ü§ù</option>
                    <option value="media-press">Media & Press Inquiries üì∞</option>
                    <option value="accessibility">Accessibility & Inclusivity üßë‚Äçü¶Ω</option>
                    <option value="job-opportunities">Job Opportunities üíº</option>
                    <option value="report-bug">Report a Website Bug üêû</option>
                    <option value="partnership-sponsorship">Partnership & Sponsorship ‚ú®</option>
                </select>
            </div>

            <div class="mb-6">
                <label for="subcategory" class="block text-white text-sm font-semibold mb-2">Subcategory</label>
                <select id="subcategory" class="w-full px-4 py-2 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out bg-gray-700 text-white" disabled>
                    <option value="">Select a Subcategory</option>
                </select>
            </div>

            <div class="mb-6">
                <label for="description" class="block text-white text-sm font-semibold mb-2">Description</label>
                <textarea id="description" rows="5" class="w-full px-4 py-2 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-y transition duration-200 ease-in-out bg-gray-700 text-white" placeholder="Please describe your issue or feedback in detail..."></textarea>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-200 ease-in-out shadow-md">
                Submit Support Request
            </button>
        </form>

        <div id="messageBox" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center p-4">
            <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full text-center">
                <p id="messageText" class="text-gray-800 text-lg mb-4"></p>
                <button id="closeMessageBox" class="bg-blue-600 text-white font-bold py-2 px-5 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">OK</button>
            </div>
        </div>
    </div>

    <script>
        // Get references to the dropdowns
        const categoryDropdown = document.getElementById('category');
        const subcategoryDropdown = document.getElementById('subcategory');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');
        const closeMessageBox = document.getElementById('closeMessageBox');
        const form = document.querySelector('form');

        // Define subcategories based on categories for a TV show context
        const subcategories = {
            technical: [
                'Website Loading Issues',
                'Navigation Problems',
                'Broken Links'
            ],
            billing: [], // Empty for "Coming Soon"
            content: [], // Empty for "Coming Soon"
            merchandise: [], // Empty for "Coming Soon"
            'episode-player': [], // Empty for "Coming Soon"

            // Subcategories for new categories (adjusted for no accounts)
            'account-information': [], // Empty for "Under Maintenance"
            'security-privacy': [
                'Data Privacy Concerns',
                'Website Security Questions',
                'Privacy Policy Questions',
                'Reporting Suspicious Website Activity',
                'Other Security Issue'
            ],
            'copyright-licensing': [
                'Copyright Infringement Report',
                'Content Usage Inquiry',
                'Licensing Request',
                'Intellectual Property Question'
            ],
            'casting-talent-submission': [
                'Actor Submission Inquiry',
                'Crew Portfolio Submission',
                'Audition Information',
                'Talent Partnership'
            ],
            'script-story-ideas': [
                'Original Script Submission',
                'Story Idea Suggestion',
                'Fan Fiction Inquiry',
                'Writer Collaboration'
            ],
            'locations-set-suggestions': [
                'Filming Location Suggestion',
                'Set Design Idea',
                'Prop Donation/Loan',
                'Venue Collaboration'
            ],
            'press-kit-request': [
                'Request Full Press Kit',
                'Specific Asset Request (Photos/Videos)',
                'Media Kit for Event',
                'Interview Request'
            ],
            'sponsorship-advertising': [
                'Sponsorship Proposal',
                'Advertising Inquiry',
                'Product Placement Opportunity',
                'Brand Integration'
            ],
            'fan-events-meetups': [
                'Suggest a Fan Event Location',
                'Request for Guest Appearance',
                'Fan Meetup Support',
                'Virtual Event Idea'
            ],
            'general-inquiry': [
                'General Question About The Show',
                'Website Navigation Help',
                'Feedback on Support Form',
                'Other General Question'
            ],


            'fan-community': [
                'Fan Art Submission',
                'Community Guidelines Inquiry',
                'Event Suggestions',
                'Collaboration Ideas'
            ],
            'media-press': [
                'Interview Request',
                'Press Kit Request',
                'Licensing Inquiries',
                'Partnership Opportunities'
            ],
            accessibility: [
                'Accessibility Feature Request',
                'Reporting Accessibility Issue',
                'Translation/Dubbing Feedback',
                'Language Support'
            ],
            'job-opportunities': [
                'Acting/Casting Inquiry',
                'Crew Position Inquiry',
                'Internship Opportunities',
                'General Job Application'
            ],
            'report-bug': [
                'Website Display Bug',
                'Functionality Bug',
                'Broken Feature',
                'Other Website Bug'
            ],
            'partnership-sponsorship': [
                'Brand Partnership',
                'Event Sponsorship',
                'Content Collaboration',
                'Other Partnership'
            ],
        };

        /**
         * Displays a custom message box instead of using alert().
         * @param {string} message - The message to display.
         */
        function showMessageBox(message) {
            messageText.textContent = message;
            messageBox.classList.remove('hidden');
            messageBox.classList.add('flex');
        }

        // Event listener for category dropdown change
        categoryDropdown.addEventListener('change', () => {
            const selectedCategory = categoryDropdown.value;
            // Clear existing options in subcategory dropdown
            subcategoryDropdown.innerHTML = '<option value="">Select a Subcategory</option>';

            // List of "Unavailable" categories (Coming Soon or Under Maintenance)
            const unavailableCategories = ['merchandise', 'episode-player', 'content', 'billing', 'account-information'];

            if (unavailableCategories.includes(selectedCategory)) {
                let message = '';
                if (selectedCategory === 'account-information') {
                    message = `The "Account Information" category is currently under maintenance. Please check back later.`;
                } else {
                    message = `The "${categoryDropdown.options[categoryDropdown.selectedIndex].text.replace(' - Coming Soon', '')}" category is coming soon! Please check back later.`;
                }
                showMessageBox(message);
                subcategoryDropdown.disabled = true;
                return;
            }

            // If a category is selected, enable and populate the subcategory dropdown
            if (selectedCategory) {
                const options = subcategories[selectedCategory];
                if (options && options.length > 0) { // Check if options exist and are not empty
                    options.forEach(optionText => {
                        const option = document.createElement('option');
                        option.value = optionText.toLowerCase().replace(/\s/g, '-'); // Create a slug-like value
                        option.textContent = optionText;
                        subcategoryDropdown.appendChild(option);
                    });
                    subcategoryDropdown.disabled = false; // Enable the subcategory dropdown
                } else {
                    // If no subcategories for a selected category, disable subcategory dropdown
                    // This message is only for categories *not* marked as unavailable but have no subcategories
                    if (!unavailableCategories.includes(selectedCategory)) {
                         showMessageBox(`No specific subcategories available for "${categoryDropdown.options[categoryDropdown.selectedIndex].text}". Please provide details in the description.`);
                    }
                    subcategoryDropdown.disabled = true;
                }
            } else {
                // If no category is selected, disable the subcategory dropdown
                subcategoryDropdown.disabled = true;
            }
        });

        // Event listener for closing the custom message box
        closeMessageBox.addEventListener('click', () => {
            messageBox.classList.add('hidden');
            messageBox.classList.remove('flex');
        });

        // Handle form submission
        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent default form submission

            const category = categoryDropdown.value;
            const subcategory = subcategoryDropdown.value;
            const description = document.getElementById('description').value.trim();

            if (!category) {
                showMessageBox('Please select a category.');
                return;
            }

            // List of "Unavailable" categories for submission check
            const unavailableCategories = ['merchandise', 'episode-player', 'content', 'billing', 'account-information'];

            if (unavailableCategories.includes(category)) {
                let message = '';
                if (category === 'account-information') {
                    message = `The "Account Information" category is currently under maintenance. You cannot submit a request for this category at this time.`;
                } else {
                    message = `The "${categoryDropdown.options[categoryDropdown.selectedIndex].text.replace(' - Coming Soon', '')}" category is coming soon! You cannot submit a request for this category at this time.`;
                }
                showMessageBox(message);
                return;
            }

            if (!subcategory && subcategoryDropdown.disabled === false) { // Check if subcategory is enabled and not selected
                 showMessageBox('Please select a subcategory.');
                 return;
             }
            if (!description) {
                showMessageBox('Please provide a description for your issue.');
                return;
            }

            // Simulate form submission (in a real app, you'd send this data to a server)
            console.log('Support Request Submitted:');
            console.log('Category:', category);
            console.log('Subcategory:', subcategory);
            console.log('Description:', description);

            showMessageBox('Your support request has been submitted successfully!');

            // Optionally, reset the form after successful submission
            form.reset();
            subcategoryDropdown.innerHTML = '<option value="">Select a Subcategory</option>';
            subcategoryDropdown.disabled = true;
        });
    </script>
</body>
</html>
